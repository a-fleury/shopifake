name: API Gateway - CI Pipeline

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
    paths:
      - 'backend/api-gateway/**'
      - '.github/workflows/api-gateway-ci.yml'
      - '.github/workflows/lint.yml'
      - '.github/workflows/tetst.yml'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'backend/api-gateway/**'

# Permissions required by the reusable `build.yml` workflow
permissions:
  contents: read
  packages: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      service-path: backend/api-gateway

  tests:
    uses: ./.github/workflows/tetst.yml
    needs: lint
    with:
      service-path: backend/api-gateway

  build:
    uses: ./.github/workflows/build.yml
    needs: tests
    with:
      service-path: backend/api-gateway
      service-name: api-gateway
