# Server Configuration
server.port=${SERVER_PORT:8081}
spring.application.name=auth-service

# Keycloak Configuration (used by AuthService and KeycloakConfig)
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://keycloak:8080}
keycloak.realm=${KEYCLOAK_REALM:shopifake}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:shopifake-client}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:ZGr8yBKqP3kX9wN2vL5mH7jT4cF6sA1d}
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin}

# Spring Security OAuth2 Resource Server (JWT validation)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/shopifake}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/shopifake/protocol/openid-connect/certs}

# CORS configuration (empty by default, set via env CORS_ALLOWED_ORIGINS)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# Logging
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY:DEBUG}
logging.level.com.shopifake.auth=${LOGGING_LEVEL_APP:DEBUG}
