name: Lint Workflow

on:
  workflow_call:
    inputs:
      service-path:
        description: 'Path to the service to lint (e.g., backend/abc-service)'
        required: true
        type: string

jobs:
  lint-java:
    name: Lint Java Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service-path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Lint (Checkstyle + SpotBugs)
        run: mvn verify -Dmaven.test.skip=true
