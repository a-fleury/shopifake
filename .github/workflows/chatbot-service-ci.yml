name: Chatbot Service - CI

on:
  push:
    branches: [ main, develop, feature/chatbot ]
    paths:
      - 'backend/chatbot-service/**'
      - '.github/workflows/chatbot-lint.yml'
  pull_request:
    paths:
      - 'backend/chatbot-service/**'
      - '.github/workflows/chatbot-lint.yml'

jobs:
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            backend/chatbot-service/requirements.txt
            backend/chatbot-service/requirements-dev.txt

      - name: Install dependencies
        working-directory: backend/chatbot-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff Formatter Check
        working-directory: backend/chatbot-service
        run: ruff format --check .

      - name: Run Ruff Linter
        working-directory: backend/chatbot-service
        run: ruff check .

      - name: Run Mypy Type Checker
        working-directory: backend/chatbot-service
        run: mypy .

